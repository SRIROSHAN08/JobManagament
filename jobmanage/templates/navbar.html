<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Management</title>

    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --page-bg: #f6fbfd;
            --white: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --accent-purple: #7c3aed;
            --accent-purple-hover: #6d28d9;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 30px rgba(17, 24, 39, 0.06);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden
        }

        body {
            background: var(--page-bg);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header-wrapper {
            width: 100%;
            background: var(--white)
        }


        .navbar-wrapper {
            max-width: 980px;

            margin: 0px auto;
            padding: 20px 42px;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);

            border: 1px solid var(--border-color);

            border-radius: 50px;

            padding: 14px 30px;

            box-shadow: var(--shadow-md);
        }

        .nav-logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            object-fit: cover;
        }


        .nav-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }


        .nav-menu {
            display: flex;
            gap: 48px;

            align-items: center;
        }


        .nav-menu a {
            position: relative;
            z-index: 1;

            display: inline-block;
            padding: 10px 18px;

            border-radius: 14px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;

            font-size: 15px;
            transition: color 200ms ease;
            -webkit-font-smoothing: antialiased;
        }


        .nav-menu a:hover {
            color: var(--accent-purple);
        }


        .nav-menu a::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;

            width: calc(100% + 48px);
            height: calc(100% + 20px);
            transform: translate(-50%, 12px);

            border-radius: 16px;
            background: var(--white);

            box-shadow: 0 18px 40px rgba(17, 24, 39, 0.06);

            opacity: 0;
            transition: transform 320ms cubic-bezier(.2, .9, .2, 1), opacity 260ms ease;
            pointer-events: none;
            z-index: -1;

        }

        .nav-menu a:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%);

        }


        .nav-menu a::before {
            box-shadow: 0 14px 36px rgba(17, 24, 39, 0.06);
        }


        .navbar-wrapper {
            max-width: 1100px !important;

        }


        .nav-menu a {
            white-space: nowrap;

            padding: 10px 12px;

            font-weight: 600;

            font-size: 15px;
        }


        .nav-menu a::before {
            width: calc(100% + 28px) !important;

            height: calc(100% + 12px) !important;

            border-radius: 14px !important;
            transform: translate(-50%, 8px);

            box-shadow: 0 12px 28px rgba(17, 24, 39, 0.055);

        }


        .nav-menu a {
            z-index: 0;
        }

        .nav-menu a::before {
            z-index: -1;
        }


        .create-btn {
            min-width: 140px !important;

            padding: 12px 28px !important;

        }


        .nav-logo-section {
            margin-right: 10px !important;
        }


        .nav-center {
            padding-left: 6px;
        }


        .navbar-container .nav-menu,
        .navbar-container .nav-actions {
            align-items: center;
        }


        .nav-menu a::before {
            box-shadow: 0 14px 36px rgba(17, 24, 39, 0.06);
        }



        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: relative;
        }

        .create-btn {
            position: relative;
            overflow: hidden;
            background: var(--accent-purple);

            color: var(--white);
            border: none;
            padding: 14px 34px;

            border-radius: 28px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: background 220ms ease, box-shadow 220ms ease, transform 200ms ease;
            box-shadow: 0 10px 28px rgba(124, 58, 237, 0.18);

            min-width: 160px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }


        .create-btn .label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            white-space: nowrap;
            line-height: 1;
            pointer-events: none;
            transition: opacity 220ms ease, transform 260ms cubic-bezier(.2, .9, .2, 1);
            z-index: 2;
        }

        .create-btn .label.primary {
            opacity: 1;
            transform: translate(-50%, -50%)
        }

        .create-btn .label.alt {
            opacity: 0;
            transform: translate(-50%, -30%)
        }

        .create-btn:hover {
            background: var(--accent-purple-hover);
            transform: translateY(-2px);
            box-shadow: 0 14px 36px rgba(124, 58, 237, 0.2);
        }

        .create-btn:hover .label.primary {
            opacity: 0;
            transform: translate(-50%, -68%);
        }

        .create-btn:hover .label.alt {
            opacity: 1;
            transform: translate(-50%, -50%);
        }


        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 260ms ease;
            z-index: 1000;
        }

        .nav-actions:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0)
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: var(--text);
            text-decoration: none;
            font-weight: 500
        }


        .filter-bar-outer {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            background: var(--white);
            padding: 18px 0
        }

        .filter-bar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px
        }

        .filter-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0
        }

        .filter-bar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0;
            width: 100%;
            flex-wrap: nowrap
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 0 0 auto;
            background: transparent;
            border: none;
            border-right: 1px solid var(--border-color);
            padding: 0 24px;
            height: 40px;
            transition: all 0.18s ease
        }

        .filter-item:first-child {
            padding-left: 0
        }

        .filter-item svg {
            width: 18px;
            height: 18px;
            color: var(--text-light);
            flex-shrink: 0
        }

        .filter-item input[type="text"] {
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-size: 14px;
            width: 200px
        }

        .filter-item select {
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-light);
            font-size: 14px;
            min-width: 150px;
            padding-right: 18px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236b7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right center
        }

        .salary-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 24px;
            border-right: 1px solid var(--border-color);
            height: 40px;
            margin-left: auto
        }

        .salary-label {
            font-size: 14px;
            color: var(--text);
            font-weight: 500
        }

        .salary-value-display {
            font-weight: 600;
            color: var(--text);
            min-width: 110px
        }

        input[type="range"].salary-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 160px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 4px
        }

        input[type="range"].salary-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--white);
            border: 3px solid var(--accent-purple);
            border-radius: 50%
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            padding: 0 24px;
            height: 40px
        }


        @media (max-width:900px) {
            .navbar-wrapper {
                padding: 12px 18px;
                max-width: 760px
            }

            .nav-menu {
                gap: 32px
            }

            .create-btn {
                min-width: 140px;
                padding: 12px 28px
            }
        }

        @media (max-width:650px) {
            .navbar-wrapper {
                padding: 10px 14px;
                max-width: 100%
            }

            .navbar-container {
                border-radius: 20px;
                padding: 10px 16px
            }

            .nav-menu {
                gap: 18px;
                font-size: 13px
            }

            .create-btn {
                padding: 10px 22px;
                min-width: 120px;
                font-size: 14px
            }

            .filter-bar-container {
                padding: 0 16px
            }

            .filter-item input[type="text"] {
                width: 100%
            }

            .filter-item {
                flex: 1 1 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 10px 12px
            }
        }
    </style>
</head>

<body>
    <div class="header-wrapper">
        <div class="navbar-wrapper">
            <div class="navbar-container">
                <div class="nav-logo-section">
                    <img src="{% static 'assets/images/cmwlogo.svg' %}" alt="Logo" class="nav-logo">
                </div>

                <div class="nav-center">
                    <nav class="nav-menu" role="navigation" aria-label="Primary">
                        <a href="#" class="active">Home</a>
                        <a href="#">Find Jobs</a>
                        <a href="#">Find Talents</a>
                        <a href="#">About us</a>
                        <a href="#">Testimonials</a>
                    </nav>
                </div>

                <div class="nav-actions">
                    <button id="openModalBtn" class="create-btn" type="button" aria-label="Create Jobs / Login">
                        <span class="label primary">Create Jobs</span>
                        <span class="label alt">Login</span>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-bar-outer">
            <div class="filter-bar-container">
                <div class="filter-section">
                    <form class="filter-bar" method="GET" id="filterForm">
                        <div class="filter-item">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="21" y1="21" x2="16.65" y2="16.65" />
                            </svg>
                            <input type="text" name="search" placeholder="Search By Job Title, Role"
                                value="{{ request.GET.search|default:'' }}" id="searchInput">
                        </div>

                        <div class="filter-item" style="margin-left:30px">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M12 21s-7-6.5-7-11A7 7 0 0 1 19 10c0 4.5-7 11-7 11Z" />
                                <circle cx="12" cy="10" r="3" />
                            </svg>
                            <select name="location" title="location">
                                <option value="">Preferred Location</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>

                        <div class="filter-item" style="margin-left:60px">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                            </svg>
                            <select name="job_type" title="job_type">
                                <option value="">Job type</option>
                                <option value="full time">Full time</option>
                                <option value="part time">Part time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>

                        <div class="salary-section">
                            <span class="salary-label">Salary</span>
                            <div class="salary-slider-wrapper">
                                <span class="salary-value-display" id="salaryValue">₹50k - ₹80k</span>
                                <input class="salary-slider" type="range" name="salary" min="50000" max="1000000"
                                    step="10000" value="{{ request.GET.salary|default:1000000 }}"
                                    data-default="{{ request.GET.salary|default:1000000 }}" id="salaryRange"
                                    title="salary">


                            </div>
                        </div>

                        <button type="button" class="clear-btn" onclick="clearFilters()">Clear All</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main style="padding:40px 0;">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        (function () {
            if (window.__centralUIInit) return;
            window.__centralUIInit = true;

            function $(sel, ctx) { return (ctx || document).querySelector(sel); }
            function safeParseInt(v, fallback = 0) {
                const n = parseInt(v, 10);
                return Number.isFinite(n) ? n : fallback;
            }

            const slider = $('#salaryRange');
            const valueDisplay = $('#salaryValue');
            const form = $('#filterForm');


            function formatSalary(v) {
                v = safeParseInt(v, 0);
                if (v >= 100000) return '₹' + (v / 100000).toFixed(0) + 'L';
                return '₹' + Math.round(v / 1000) + 'k';
            }


            function updateSliderVisual(sliderEl) {
                if (!sliderEl || !valueDisplay) return;
                const min = safeParseInt(sliderEl.min, 0);
                const max = safeParseInt(sliderEl.max, 1000000);
                const cur = safeParseInt(sliderEl.value, max);
                const pct = ((cur - min) / (max - min)) * 100;
                sliderEl.style.background = `linear-gradient(to right, var(--accent-purple) 0%, var(--accent-purple) ${pct}%, #e5e7eb ${pct}%, #e5e7eb 100%)`;
                valueDisplay.textContent = formatSalary(min) + ' - ' + formatSalary(cur);
            }


            if (slider && valueDisplay) {
                slider.addEventListener('input', () => updateSliderVisual(slider));
                updateSliderVisual(slider);
            }


            window.clearFilters = function () {
                if (!form) return;


                form.querySelectorAll('input[type="text"]').forEach(i => i.value = '');


                form.querySelectorAll('select').forEach(s => s.selectedIndex = 0);


                form.querySelectorAll('input[type="range"]').forEach(r => {

                    const max = safeParseInt(r.max, 1000000);
                    r.value = max;
                    updateSliderVisual(r);
                });


                form.submit();
            };

            document.querySelectorAll('#filterForm select, #filterForm input').forEach(el => {
                el.addEventListener('change', () => {
                    document.getElementById('filterForm').submit();
                });
            });


            const openModalBtn = $('#openModalBtn');
            const closeModalBtn = $('#closeModalBtn');
            const jobModalOverlay = $('#jobModalOverlay');

            if (openModalBtn && jobModalOverlay) {
                openModalBtn.addEventListener('click', () => jobModalOverlay.style.display = 'block');
            }
            if (closeModalBtn && jobModalOverlay) {
                closeModalBtn.addEventListener('click', () => jobModalOverlay.style.display = 'none');
            }
        })();
    </script>

</body>

</html>
