<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background: #f7fafd;
        }

        .navbar-container {
            max-width: 950px;
            margin: 28px auto 0 auto;
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 8px 30px rgba(60, 72, 120, 0.15);
            padding: 16px 38px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            height: 40px;
            width: 40px;
            margin-right: 18px;
            object-fit: contain;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 34px;
            flex: 1;
        }

        .nav-menu a {
            color: #222;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s;
            letter-spacing: 0.01em;
            padding: 4px 0;
        }

        .nav-menu a:hover {
            color: #7c3aed;
        }

        .btn-create-job {
            background: linear-gradient(90deg, #7c3aed 0%, #a06cf8 100%);
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 9px 26px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.18);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .btn-create-job:hover {
            background: linear-gradient(90deg, #a06cf8 0%, #7c3aed 100%);
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.22);
        }

        @media (max-width: 700px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 14px 16px;
            }

            .nav-menu {
                flex-direction: column;
                gap: 18px;
                width: 100%;
                margin: 14px 0;
            }

            .btn-create-job {
                width: 100%;
                font-size: 17px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar-container">
        <img class="nav-logo" src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Logo">
        <div class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Find Jobs</a>
            <a href="#">Find Talents</a>
            <a href="#">About us</a>
            <a href="#">Testimonials</a>
        </div>
        <button id="openModalBtn" class="btn-create-job">Create Jobs</button>


    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
